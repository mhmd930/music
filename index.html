<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="main">
    <p id="logo"><i class="fa fa-music"></i>Music</p>

    <!-- show_song_number -->
    <div class="show_song_no">
      <p id="present">1</p>
      <p>/</p>
      <p id="total">5</p>
    </div>


    <!--- left part --->
    <div class="left">

      <!--- song img --->
      <img id="track_image">
      <div class="volume">
        <p id="volume_show">50</p>
        <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
        <input type="range" min="0" max="100" value="50" onchange="volume_change()" id="volume">
      </div>

    </div>

    <!--- right part --->
    <div class="right">
      <!--- song title & artist name --->
      <div class="song_detail">
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>
      </div>

      <!--- middle part --->
      <div class="middle">
        <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
      </div>

      <!--- song duration part --->
      <div class="duration">
        <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        <button id="auto" onclick="autoplay_switch()">Auto<i class="fa fa-circle-o-notch"
            aria-hidden="true"></i></button>
      </div>

    </div>


  </div>

  <!--- Add javascript file --->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
